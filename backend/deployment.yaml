apiVersion: apps/v1
kind: Deployment
metadata:
  name: bugtracker-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bugtracker-backend
  template:
    metadata:
      labels:
        app: bugtracker-backend
      annotations:
        restartedAt: "2025-08-03T17:32:00Z"
    spec:
      containers:
        - name: bugtracker-backend
          image: saiif/securebugtracker-backend:latest
          ports:
            - containerPort: 5000

